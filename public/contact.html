<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact</h1>
    <form action="" method="POST" >
      <div>
        <label for="name">Name</label
        ><input type="text" id="name" name="name" required pattern="^[a-zA-Z\s]+$" />
        <span class="error hidden">Name is required!</span>
      </div>

      <div>
        <label for="email">✉️</label
        ><input
          type="email"
          id="email"
          name="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <span class="error hidden">This ✉️ doesn't look right!</span>
      </div>

      <div>
        <label for="fone">☎️</label
        ><input type="tel" id="fone" name="fone" required pattern="^[a-z^A-Z]{10,12}$" />
        <span class="error hidden">☎️ is required!</span>
      </div>

      <div>
        <label for="image">Upload image</label>
        <input
          type="file"
          name="image"
          id="image"
          accept="image/png, image/jpeg"
        />
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
